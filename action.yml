name: 'Code Language Detector'
description: 'Detects specified languages in comments within code files.'
inputs:
  config-path:
    description: 'Path to the configuration file.'
    required: true
    default: '.github/code-language-detector.yml'

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.config-path }}

branding:
  icon: tool
  color: blue